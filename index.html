        <div class="content">
                <h1>Website Coming Soon ... </h1>

                  <div>
                    <p id="days">00</p>
                    <span>Days</span>

                  <div>
                    <p id="hours">00</p>
                    <span>Hours</span>

                  <div>
                    <p id="minutes">00</p>

                  </div>
                  <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                  </div>
                </div>
        </div>
        <p class="prompt">Click Me!</p>
    </div>
    <script>
      var CDDate = new Date("Dec 16, 2024 12:00:00").getTime(); 
      var fx = setInterval(function(){
        var now = new Date().getTime(); 
        var distance = CDDate - now;
        
        var days = Math.floor(distance / (1000 * 60 * 60  * 24));                
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));                
        var minutes = Math.floor((distance % (1000 * 60 * 60 )) / (1000 * 60));                
        var seconds = Math.floor((distance % (1000 * 60)) / (1000));     
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

         
      }, 1000);   
    </script>
    <!-- must convert distance, i.e time in between current time and set end time, and convert to days, hours, minutes, seconds; floor rounds number down-->
    <!-- connect function to p IDs -->
    <!-- run every 1000ms -->
